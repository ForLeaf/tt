<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="../font/iconfont.css">
	<link rel="stylesheet" href="../css/cartSide.css">
	<link rel="stylesheet" href="../lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
</head>
<body>
	<div class="cartSide">
		<div class="cs_main">
			<ul>
				<li class="cs_li_cart" id="end">
					<a href="javascript:void(0)">
						<span class="iconfont icon-gouwuche"></span>
						<p>购物车</p>
						<i class="goods_num">1</i>
					</a>
				</li>
				<li>
					<a href="javascript:void(0)"><span class="iconfont icon-wode"></span></a>
					<div>个人中心</div>
				</li>
				<li>
					<a href="javascript:void(0)"><span class="iconfont icon-aixin"></span></a>
					<div>我的收藏</div>
				</li>
				<li>
					<a href="javascript:void(0)"><span class="iconfont icon-dingdan"></span></a>
					<div>我的订单</div>
				</li>
				<li class="cs_li_kefu">
					<a href="javascript:void(0)"><span class="iconfont icon-kefu"></span></a>
					<div >在线客服</div>
				</li>
				<li class="cs_li_dingbu">
					<a href="javascript:void(0)"><span class="iconfont icon-huidingbu"></span></a>
					<div>返回顶部</div>
				</li>
			</ul>	
		</div>
		<div class="cs_op_cart">
			<div class="cs_cart_top">
				<p><span class="iconfont icon-gouwuche"></span>购物车</p>
				<span class="cart_close">&times;</span>
			</div>
			<div class="cs_cart_main">
				<div class="cs_cart_type">您尚未登录 登录后商品将被保存 <span class="cs_login_btn">登录</span></div>
				<div class="cs_cart_goods">
					<ul class="cs_cart_ul01">
					</ul>
				</div>
				<div class="goods_total" id="cs_total">
					<p>本仓共<span class="total_num"> 12 </span>件商品<span class="total_price"> 1308.00 </span></p>
				</div>
				<div class="cart_submit">
					<button class="submit_btn">去购物车结算</button>
				</div>
			</div>
		</div>
	</div>
	<script src="../js/require.js" data-main="../js/cartSide"></script>
</body>
</html>
