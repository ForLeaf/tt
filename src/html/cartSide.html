<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="../font/iconfont.css">
	<link rel="stylesheet" href="../css/cartSide.css">
</head>
<body>
	<div class="cartSide">
		<div class="cs_main">
			<ul>
				<li class="cs_li_cart">
					<a href="javascript:void(0)">
						<span class="iconfont icon-gouwuche"></span>
						<p>购物车</p>
						<i class="goods_num">1</i>
					</a>
				</li>
				<li>
					<a href="javascript:void(0)"><span class="iconfont icon-wode"></span></a>
					<div>个人中心</div>
				</li>
				<li>
					<a href="javascript:void(0)"><span class="iconfont icon-aixin"></span></a>
					<div>我的收藏</div>
				</li>
				<li>
					<a href="javascript:void(0)"><span class="iconfont icon-dingdan"></span></a>
					<div>我的订单</div>
				</li>
				<li class="cs_li_kefu">
					<a href="javascript:void(0)"><span class="iconfont icon-kefu"></span></a>
					<div >在线客服</div>
				</li>
				<li class="cs_li_dingbu">
					<a href="javascript:void(0)"><span class="iconfont icon-huidingbu"></span></a>
					<div>返回顶部</div>
				</li>
			</ul>	
		</div>
		<div class="cs_op_cart">
			<div class="cs_cart_top">
				<p><span class="iconfont icon-gouwuche"></span>购物车</p>
				<span class="cart_close">&times;</span>
			</div>
			<div class="cs_cart_main">
				<div class="cs_cart_type">其他商品 </div>
				<div class="cs_cart_goods">
					<ul>
						<li>
							<div class="goos_left">
								<a href=""><img src="../img/goods/jayjun-_-10_.jpg"></a>
							</div>
							<div class="goods_right">
								<div class="goods_title">
									<a href=""><span>JAYJUN 樱花水光面膜三部曲 ...</span></a>
								</div>
								<div class="num_change">
									<a class="num_cut iconfont icon-jian"></a>
									<span>12</span>
									<a class="num_add iconfont icon-jia"></a>
								</div>
								<div class="goods_price">109.00</div>
								<a class="goods_remove"><span class="iconfont icon-gouwuche"></span></a>
							</div>
						</li>
					</ul>
				</div>
				<div class="goods_total">
					<p>本仓共<span>12</span>件商品<span>1308.00</span></p>
				</div>
				<div class="cart_submit">
					<button>去购物车结算</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
