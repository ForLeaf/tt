<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="../css/login.css">	
</head>
<body>
	<div class="page">
		<div class="header">
			<div class="container">
				<div class="logo">
					<a href="../index.html"><img src="../img/new-logo_memebox-china.png" alt="美美箱"></a>
				</div>
			</div>
		</div>
		<div class="main">
			<div class="container clearfix">
				<div class="regArea">
					<div class="regArea_form">
						<div class="reg_head">
							<p class="reg_title">注册MEMEBOX账号</p>
							<a href="reg.html">立即前往注册>></a>
						</div>
						<div class="reg_msg"></div>
						<div class="reg_box">
							<input type="text" class="reg_box_name" placeholder="请输入有效手机号">
						</div>
						<div class="reg_box">
							<input type="text" class="reg_box_pwd" placeholder="请输入6~16位密码">
						</div>
						<div class="reg_box_btn">
							<button class="reg_btn">注册</button>
						</div>
						<div class="reg_ot_msg">
							<p>注册即表示您已经同意<a href="javascript:void(0)">美美箱用户协议</a></p>
						</div>
					</div>
					<div class="reg_by_other">
						<span>第三方账号登录：</span>
						<a href="javascript:void(0)" class="weixin"></a>
						<a href="javascript:void(0)" class="weibo"></a>
						<a href="javascript:void(0)" class="qq"></a>
					</div>
				</div>
			</div>
		</div>
		<div class="load_footer"></div>
	</div>
	<script src="../js/require.js" data-main="../js/login"></script>
</body>
</html>
